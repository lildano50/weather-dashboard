<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Weather Dashboard</title>
  <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 justify-center items-center h-screen">
  <div class="text-center p-4">
    <h1 class="text-4xl font-bold">Weather Dashboard</h1>
    <h3 class="text-lg mt-2">Enter a city name to find current weather and 5 day forecast...</h3>
    <form id="city-name" class="mt-4">
      <input id="search-input" class="px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="City Name" type="text">
      <button id="search-button"
        class="px-4 py-2 ml-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
        type="button">Get the weather!</button>
    </form>
  </div>

  <div id="search-history"></div>

  <div class="p-5 justify-center items-center">
    <h2 class="text-2xl front-bold" id ="current-weather"></h2>
    <ul>
        <li id="current-temp"></li>
        <li id="current-wind"></li>
        <li id="current-humid"></li>
    </ul>
    </div>

    <h1 class=" text-3xl" id="forecast"></h1>

    <div class="flex flex-row">
        <section class = "container mx-auto p-5 bg-blue-950">
            <h2 class="text-2xl front-bold" id="future-weather-d1"></h2>
                <ul>
                    <li id="temp1"></li>
                    <li id="wind1"></li>
                    <li id="humid1"></li>
                </ul>
        </section>
        <section class="container mx-auto p-5">
            <h2 class="text-2xl front-bold" id="future-weather-d2"></h2>
                <ul>
                    <li id="temp2"></li>
                    <li id="wind2"></li>
                    <li id="humid2"></li>
                </ul>
        </section>
        <section class="container mx-auto p-5">
            <h2 class="text-2xl front-bold" id="future-weather-d3"></h2>
                <ul>
                    <li id="temp3"></li>
                    <li id="wind3"></li>
                    <li id="humid3"></li>
                </ul>
        </section>
        <section class="container mx-auto p-5">
            <h2 class="text-2xl front-bold" id="future-weather-d4"></h2>
                <ul>
                    <li id="temp4"></li>
                    <li id="wind4"></li>
                    <li id="humid4"></li>
                </ul>    
        </section>
        <section class="container mx-auto p-5">
            <h2 class="text-2xl front-bold" id="future-weather-d5"></h2>
                <ul>
                    <li id="temp5"></li>
                    <li id="wind5"></li>
                    <li id="humid5"></li>
                </ul>
        </section>
    </div>


  <script src="script.js"></script>
</body>

</html>
